<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
        }

        #app {
            max-width: 800px;
            margin: 0 auto;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background-color: beige;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #131111;
        }

        th {
            background-color: #d3a0a0;
            text-align: left;
        }


        @media (max-width: 768px) {
            table {
                display: block;
                overflow-x: auto;
            }

            th,
            td {
                display: block;
            }

            th:first-child,
            td:first-child {
                border-top: none;
            }

        }
    </style>

</head>

<body>
    <div id="app">
        <h2>

                </tr>
            </thead>
            <tbody>

            </tbody>

        </table>





    </div>

    <script>

        const users = ref([]);

        createApp({

                fetch('users.json')
                    .then(response => response.json())

                        users.value = data.map(user => ({

                            email: user.email,
                            username: user.username,
                            company: user.company.name,
                            bs: user.company.bs,

</body>

</html>
