<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
        }

        #app {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        table {
            border-collapse: collapse;
            width: 60%;
            background-color: #f5f5f5;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #d3a0a0;
            text-align: left;
        }

        form {
            width: 35%;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        
        @media (max-width: 768px) {
            #app {
                flex-direction: column;
                gap: 40px;
            }

            table {
                width: 100%;
            }

            form {
                width: 100%;
            }
        }
    </style>

</head>

<body>
    <div id="app">

        <table>
            <thead>
                <tr>
                    <th>Datos Personales:</th>
                    <th>Datos de Contacto:</th>
                    <th>Datos de la Compañia:</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="user in users" :key="user.id">
                    <td>{{ user.name +', ' + user.username }}</td>
                    <td>{{ user.email +', ' + user.phone }}</td>
                    <td>{{ user.company +', '+ user.bs }}</td>
                    <td> <button @click="dForm(user.id)">Editar</button>
                        <br><br>
                        <button @click="deleteUs(user.id)">Eliminar</button>

                    </td>
                </tr>
            </tbody>

        </table>


        <form @submit.prevent="editUs">
            <div>
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" v-model="formData.name" required>
            </div>
            <div>
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" v-model="formData.username" required>
            </div>
            <div>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" v-model="formData.email" required>
            </div>
            <div>
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" v-model="formData.phone" required>
            </div>
            <div>
                <label for="company">Compañía:</label>
                <input type="text" id="company" v-model="formData.company" required>
            </div>
            <div>
                <label for="bs">Descripción del Negocio:</label>
                <input type="text" id="bs" v-model="formData.bs" required>
            </div>
            <button type="submit">Guardar</button>
        </form>




    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>

        const { createApp, ref } = Vue
        const users = ref([]);
        const formData = ref({
            id: null,
            name: '',
            username: '',
            email: '',
            phone: '',
            company: '',
            bs: ''
        });

        createApp({
            setup() {

                fetch('users.json')
                    .then(response => response.json())
                    .then(data => {
                        users.value = data.map(user => ({
                            id: user.id,
                            name: user.name,
                            email: user.email,
                            username: user.username,
                            company: user.company.name,
                            bs: user.company.bs,
                            phone: user.phone

                        }));
                    });

                return {

                    users,
                    formData
                }


            },

            methods: {

                deleteUs(userId) {

                    let arr = users.value;



                    for (let i = 0; i < arr.length; i++) {
                        if (arr[i].id === userId) {
                            arr.splice(i, 1);
                            break;
                        }
                    }
                    alert("Usuario elminado exitosamente")


                },


                dForm(userId) {

                    let arr = users.value;



                    for (let i = 0; i < arr.length; i++) {
                        if (arr[i].id === userId) {
                            formData.value = { ...arr[i] };

                            break;
                        }
                    }



                },

                editUs() {

                    let arr = users.value;

                    for (let i = 0; i < arr.length; i++) {
                        if (arr[i].id === formData.value.id) {  
                            users.value[i] = { ...formData.value };  
                            alert('Usuario editado correctamente');
                            break;
                        }
                    }

                }


            }

        }).mount('#app')



    </script>


</body>

</html>
